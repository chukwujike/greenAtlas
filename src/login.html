<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Atlas</title>
    <link rel="stylesheet" href="/assets/css/output.css" />
  </head>
  <body>
    <main class="h-screen flex flex-col items-center">
      <div class="w-full flex justify-start my-6 px-6">
        <a href="./index.html">Back</a>
      </div>
      <div class="w-2/3 md:w-1/3 pt-8">
        <div class="w-full">
          <h2 class="text-lg md:text-2xl font-semibold">Login</h2>
          <form class="flex flex-col space-y-6 md:space-y-8 mt-8">
            <div>
              <input class="form-input" placeholder="Email" type="email" name="email" id="email" />
            </div>
            <div>
              <input
                class="form-input"
                placeholder="Password"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div class="flex items-center space-x-2">
              <input type="checkbox" class="checked:bg-blue-500" />
              <p class="text-sm text-gray-400">Remember Me.</p>
            </div>
            <button class="btn md:py-3 bg-blue-500">Login</button>
            <a class="text-right text-sm text-blue-300" href="#">Forgot password?</a>
          </form>
        </div>
        <div class="flex items-center space-x-3 px-2">
          <div class="border flex-grow"></div>
          <span class="text-sm md:text-base">OR</span>
          <div class="border flex-grow"></div>
        </div>
        <div class="flex flex-col space-y-6 mt-4">
          <button class="btn-outline md:py-3">Login with Google</button>
          <button class="btn-outline md:py-3">Login with Facebook</button>
          <p class="text-sm ">Don't have an account? <a class="text-blue-300" href="./create-account.html">Sign Up</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
