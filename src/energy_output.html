<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./energy_output.css" />
  </head>
  <body>
    <header>
      
      <nav>
        <a href="http://" class="logo"><img src="../images/logo.png" alt="logo"></a>
        <div class="dropdown">
          <button class="dropbtn">
            Energy Data
          </button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <li><a href="" class="active">About</a></li>
        <li><a href="">Community</a></li>
        <button ><a href="">Sign up</a> </button>
        <li><a href="">Login in</a></li>
      </nav>
    </header>
    <div class="card">
     <p>Energy sources being compared:</p>
     <div>
      <input type="checkbox" name="checkbox1" id="">
      <label for="checkbox1">Wind</label>
     </div>
     <div>
      <input type="checkbox" name="checkbox2" id="">
      <label for="checkbox2">Hydro</label>
     </div>

      <input type="checkbox" name="checkbox3" id="">

    <div class="slid-container">
      <div class="slide-content">
        <div class="card-wrapper">
          <div class="card">
            <div class="image-content">
              <span class="overlay">

              </span>

              <div class="card-image">
                <img src="../images/house1.jpg" alt="">
              </div>
            </div>

            <div class="card-content">
              <h2 class="name">
                Small Residential Home
              </h2>
              <p class="description">
                House below 1200 sq. feet
              </p>
            </div>

          </div>
        </div>
      </div>
