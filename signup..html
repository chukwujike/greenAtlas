<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="index.css">    
    <script src="./index.css"></script>
</head>
<body class="bg">
    <form action="" style="align-content: center;">
        <strong style="font-size: 23px; margin-bottom: 51px">
            Create an account
        </strong>
        <br style="color: transparent;">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <br style="color: transparent;">
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <label for="checkbox1">Remember me</label>
        <br style="color: transparent;">
        <button type="submit" class="button1">CREATE ACCOUNT</button>
        <p>
            Forgot password?
        </p>
        <div>
            <hr> 
            <p>
                or
            </p> 
            <hr>
        </div>
        <button type="submit" class="button2">Login with Google</button>
        <button type="submit" class="button3">Login with Facebook</button>
        <p>
            Don't have an account? 
            <span>
                SIGN UP
            </span>
        </p>

    </form>
    

</body>
</html>
